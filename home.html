<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bienvenido a la Página de Inicio</h1>
    <p>Has iniciado sesión correctamente.</p>

    <h2>Charolas de Herramientas Quirúrgicas</h2>
    <div class="tray-container">
        <div class="tray">
            <h3>Charola 1</h3>
            <ul>
                <li>Bisturí</li>
                <li>Tijeras</li>
                <li>Pinzas</li>
            </ul>
            <p>Estado: <span class="status">En mantenimiento</span></p>
        </div>
        <div class="tray">
            <h3>Charola 2</h3>
            <ul>
                <li>Estetoscopio</li>
                <li>Termómetro</li>
                <li>Esfigmomanómetro</li>
            </ul>
            <p>Estado: <span class="status">En limpieza</span></p>
        </div>
        <!-- Agrega más charolas según sea necesario -->
    </div>

    <script src="script.js"></script>
</body>
</html>
