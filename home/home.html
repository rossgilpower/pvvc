   <script> //Script para el cambio de vista de charola
    function changeClass(view) {
        const trayContainer = document.querySelector('.tray-container');
        if (view === 'list-view') {
            trayContainer.className = 'tray-container list-view';
        } else if (view === 'grid-view') {
            trayContainer.className = 'tray-container grid-view';
        }
    }
   </script>

    <script> //Script para el dropdown
        function toggleDropdown() {
            const dropdownContent = document.querySelector('.dropdown-content');
            if (dropdownContent.style.display === 'block') {
                dropdownContent.style.display = 'none';
            } else {
                dropdownContent.style.display = 'block';
            }
        }

        // Cerrar el dropdown si el usuario hace clic fuera de él
        window.addEventListener('click', function(event) {
            if (!event.target.matches('.dropbtn')) {
                const dropdownContent = document.querySelector('.dropdown-content');
                if (dropdownContent.style.display === 'block') {
                    dropdownContent.style.display = 'none';
                }
            }
        });
    </script>
